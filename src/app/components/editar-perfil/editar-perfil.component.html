<div class="container mt-4">
  <h2>Editar Perfil</h2>

  <form [formGroup]="editarForm" (ngSubmit)="atualizarUsuario()">
    <!-- Nome -->
    <div class="form-group mb-3">
      <label for="nome">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="form-control" [class.is-invalid]="editarForm.get('nome')?.invalid && editarForm.get('nome')?.touched" />
      <div class="invalid-feedback" *ngIf="editarForm.get('nome')?.errors?.['required']">
        Nome é obrigatório.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="editarForm.get('email')?.invalid && editarForm.get('email')?.touched" />
      <div class="invalid-feedback" *ngIf="editarForm.get('email')?.errors?.['required']">
        Email é obrigatório.
      </div>
      <div class="invalid-feedback" *ngIf="editarForm.get('email')?.errors?.['email']">
        Email inválido.
      </div>
    </div>

    <!-- Nova Senha -->
    <div class="form-group mb-3">
      <label for="senha">Nova Senha</label>
      <input type="password" id="senha" formControlName="senha" class="form-control" [class.is-invalid]="editarForm.get('senha')?.invalid && editarForm.get('senha')?.touched" />
      <div class="invalid-feedback" *ngIf="editarForm.get('senha')?.errors?.['required']">
        A senha é obrigatória.
      </div>
      <div class="invalid-feedback" *ngIf="editarForm.get('senha')?.errors?.['minlength']">
        A senha deve ter no mínimo 6 caracteres.
      </div>
    </div>

    <!-- Confirmar Senha -->
    <div class="form-group mb-3">
      <label for="confirmarSenha">Confirmar Nova Senha</label>
      <input type="password" id="confirmarSenha" formControlName="confirmarSenha" class="form-control" [class.is-invalid]="editarForm.get('confirmarSenha')?.invalid && editarForm.get('confirmarSenha')?.touched" />
      <div class="invalid-feedback" *ngIf="editarForm.get('confirmarSenha')?.errors?.['required']">
        Confirmar senha é obrigatório.
      </div>
      <div class="invalid-feedback" *ngIf="editarForm.get('confirmarSenha')?.errors?.['minlength']">
        A senha deve ter no mínimo 6 caracteres.
      </div>
      <div class="invalid-feedback" *ngIf="editarForm.get('confirmarSenha')?.errors?.['mismatch']">
        As senhas não coincidem.
      </div>
    </div>

    <!-- Botão de envio -->
    <button type="submit" class="btn btn-primary" [disabled]="editarForm.invalid">
      Atualizar Perfil
    </button>
  </form>
</div>
